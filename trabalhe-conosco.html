<body>

    <header>
        <nav class="menu-navegacao">
            <a href="index.html"><img src="assets/imagens/bee.png" class="cabecalho-img"></a>
            <ul class="menu-navegacao-lista">
                <li class="menu-navegacao-lista__item"><a href="trabalhe-conosco.html">Trabalhe</a><a>conosco</a></li>
                <li class="menu-navegacao-lista__item"><a href="fale-conosco.html">Fale conosco</a></li>
                <li class="menu-navegacao-lista__item"><a href="sobre-mim.html">Sobre mim</a></li>
                <li class="menu-navegacao-lista__item"><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main class="trabalhe-conosco">
        <h1 class="trabalhe-conosco__titulo">Trabalhe conosco</h1>

        <div class="container-imagem-e-formulario">
            <form method="get" class="formulario">
                <fieldset>
                    <div class="container-legend">
                        <legend>Seus dados:</legend>
                    </div>

                    <div class="container-formulario">
                        <div class="container-label-input">
                            <div class="container-label">
                                <label>
                                    Nome:
                                </label>
                            </div>
                            <div class="container-input">
                                <input type="text" autofocus required>
                            </div>
                        </div>

                        <div class="container-label-input">
                            <div class="container-label">
                                <label>
                                    Telefone:
                                </label>
                            </div>
                            <div class="container-input">
                                <input type="tel" placeholder="(xx) xxxxx-xxxx">
                            </div>
                        </div>

                        <div class="container-label-input">
                            <div class="container-label">
                                <label>
                                    Endereço:
                                </label>
                            </div>
                            <div class="container-input">
                                <textarea name="endereco" id="" cols="30" rows="10" placeholder="Estado, cidade, bairro, rua, número (bloco apartamento)"></textarea>
                            </div>
                        </div>

                        <div class="container-label-input">
                            <div class="container-label">
                                <label>
                                    Experiência profissional:
                                </label>
                            </div>
                            <div class="container-input">
                                <textarea name="experiencia-profissional" cols="30" rows="10" maxlength="300"></textarea>
                            </div>
                        </div>

                        <div class="container-label-input">
                            <div class="container-label">
                                <label>
                                    Formação:
                                </label>
                            </div>
                            <div class="container-input">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="container-label-input">
                            <div class="container-label">
                                <label>
                                    Cursos realizados:
                                </label>
                            </div>
                            <div class="container-input">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="container-label-input">
                            <div class="container-label">
                                <label>
                                    Redes sociais:
                                </label>
                            </div>
                            <div class="container-input">
                                <textarea name="linkedin" maxlength="100" cols="30" rows="10" placeholder="https://exemplo/link.com"></textarea>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="container-submit">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </div>
    </main>

    <footer class="rodape">
        <div class="container-rodape">

        </div>
    </footer>
</body>
