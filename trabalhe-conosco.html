<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:ital,wght@1,400;1,600&display=swap"
        rel="stylesheet">
    <title>Trabalhe conosco</title>

</head>

<body>
   
    <header class="cabecalho">
        <div class="cabecalho-container-icone-titulo">
            <img class="cabecalho__icone" src="assets/imagens/dog-food.png">
            <h1 class="cabecalho__titulo">
                Minha Loja Pet
            </h1>
        </div>

        <nav class="menu-navegacao">
            <ul class="menu-navegacao__lista">
                <li class="menu-navegacao__lista-item">
                    <a href="#" class="menu-navegacao__lista-item-link">
                        Nossa loja
                    </a>
                </li>
                <li class="menu-navegacao__lista-item">
                    <a href="seus-dados.html" class="menu-navegacao__lista-item-link">
                        Seus dados
                    </a>
                </li>
                <li class="menu-navegacao__lista-item">
                    <a href="#" class="menu-navegacao__lista-item-link">
                        Contato
                    </a>
                </li>
                <li class="menu-navegacao__lista-item">
                    <a href="trabalhe-conosco.html" class="menu-navegacao__lista-item-link">
                        Trabalhe conosco
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="trabalhe-conosco">
        <h1 class="trabalhe-conosco__titulo">Trabalhe conosco</h1>

        <form method="get" class="formulario">
            <fieldset>
                <div class="container-legend">
                    <legend>Seus dados:</legend>
                </div>

                <div class="container-formulario">
                    <div class="container-label-input">
                        <div class="container-label">
                            <label>
                                Nome:
                            </label>
                        </div>
                        <div class="container-input">
                            <input type="text" autofocus>
                        </div>
                    </div>

                    <div class="container-label-input">
                        <div class="container-label">
                            <label>
                                Telefone:
                            </label>
                        </div>
                        <div class="container-input">
                            <input type="tel" placeholder="(xx) xxxxx-xxxx">
                        </div>
                    </div>

                    <div class="container-label-input">
                        <div class="container-label">
                            <label>
                                Endereço:
                            </label>
                        </div>
                        <div class="container-input">
                            <textarea name="endereco" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="container-label-input">
                        <div class="container-label">
                            <label>
                                Experiência profissional:
                            </label>
                        </div>
                        <div class="container-input">
                            <textarea name="experiencia-profissional" cols="30" rows="10" maxlength="200" placeholder="Por gentileza, fazer um breve resumo."></textarea>
                        </div>
                    </div>

                    <div class="container-label-input">
                        <div class="container-label">
                            <label>
                                Formação:
                            </label>
                        </div>
                        <div class="container-input">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="container-label-input">
                        <div class="container-label">
                            <label>
                                Cursos realizados:
                            </label>
                        </div>
                        <div class="container-input">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="container-label-input">
                        <div class="container-label">
                            <label>
                                Linkedin:
                            </label>
                        </div>
                        <div class="container-input">
                            <textarea name="linkedin" maxlength="100" cols="30" rows="10" placeholder="https://exemplo/link.com"></textarea>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="container-submit">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </main>
</body>

</html>
